services:
  - type: web
    name: rescueroute-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
        # Set this to your frontend URL after deploying (e.g., https://your-app.vercel.app)
      - key: FRONTEND_URL
        sync: false
        # Alternative name for CLIENT_URL
